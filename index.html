<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A P O D</title>
    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
</head>
<body>
    <!-- navbar -->
    <div class="heading">
        <div class="item">
            <h2 class="ui header">
                <i class="fa-solid fa-satellite" style="color: #FFD93D;"></i>
                <div class="content">A P O D</div>
                <div class="sub header" id="subtitle">Astronomy Picture of the Day</div>
            </h2>
        </div>
    </div>

        <div class="container">
                <img
                id="image"
                src="assets/placeholderImage.png"
                alt="[IMAGE TITLE]"
              />
            <div class="nestedContainer">
                <div class="title">[TITLE]</div>
                <div class="date">[DATE]</div>
                <div class="description">[DESCRIPTION GOES HERE]</div>
                <div class="comments">
                    <form id="comments-form" class="padding">
                        <textarea id="comment" name="comment" placeholder="Leave a comment.."></textarea>
                      </form>
                </div>

                <!-- buttons -->
                <div class="btns">
                    <button id="but">Delete</button>
                    <input id="sabm" type="submit" value="Submit" name="submit">
                </div>
            </div>

            <!-- like heart emoji -->
            <div class="like">
                <span class="like-glyph" id="heart">&#x2661;</span>
            </div>
        </div>  
        
    <script src="src/index.js"></script>
</body>
</html>
